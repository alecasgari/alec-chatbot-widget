version: '3.8'

services:
  # WebSocket Server for operator messaging
  websocket-server:
    build: ./server
    container_name: alec-chatbot-websocket
    restart: unless-stopped
    ports:
      - "3001:3001"  # HTTP API
      - "8080:8080"  # WebSocket
    networks:
      - web-network
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Static widget files (existing)
  chatbot-widget:
    build: .
    container_name: alec-chatbot-widget
    restart: unless-stopped
    ports:
      - "8081:80"
    networks:
      - web-network
    depends_on:
      - websocket-server

networks:
  web-network:
    external: true

